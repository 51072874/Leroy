<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Mapa Leroy Merlin</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
<div id="viewDiv"></div>

<script>
/**********************************************
 * 1) URLs DOS SERVIÇOS
 *********************************************/
const LOJAS_URL   = "https://igeo.leroymerlin.com.br/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/0";
const ZONAS_URL   = "https://igeo.leroymerlin.com.br/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/1";
const BAIRROS_URL = "https://igeo.leroymerlin.com.br/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/2";
const VENDAS_URL  = "https://igeo.leroymerlin.com.br/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/8";

/**********************************************
 * 2) PEGAR cod_loja DA URL
 *********************************************/
const params = new URLSearchParams(window.location.search);
const codLoja = params.get("cod_loja");
if (!codLoja) alert("Parâmetro ?cod_loja não informado!");

/**********************************************
 * 3) MAPA
 *********************************************/
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer"
], function (Map, MapView, FeatureLayer) {

  const map = new Map({
    basemap: "streets-navigation-vector"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [-46.63, -23.55],
    zoom: 11
  });

  /**********************************************
   * 4) CAMADA — LOJAS (SÍMBOLO REDONDO)
   *********************************************/
  const lojasLayer = new FeatureLayer({
    url: LOJAS_URL,
    outFields: ["*"],
    definitionExpression: `cod_loja = '${codLoja}'`,
    title: "Loja Selecionada",
    renderer: {
      type: "simple",
      symbol: {
        type: "simple-marker",
        style: "circle",
        color: "#00A34A",
        size: 18,
        outline: {
          color: "white",
          width: 2
        }
      }
    }
  });

  /**********************************************
   * 5) BAIRROS
   *********************************************/
  const bairrosLayer = new FeatureLayer({
    url: BAIRROS_URL,
    outFields: ["*"],
    title: "Bairros",
    definitionExpression: `cod_loja_zinflu = '${codLoja}'`
  });

  /**********************************************
   * 6) ZONAS
   *********************************************/
  const zonasLayer = new FeatureLayer({
    url: ZONAS_URL,
    outFields: ["*"],
    definitionExpression: `COD_LOJA = '${codLoja}'`,
    title: "Zona da Loja",
    renderer: {
      type: "simple",
      symbol: {
        type: "simple-fill",
        color: [0, 0, 0, 0],
        outline: {
          color: "#EE861F",
          width: 2
        }
      }
    }
  });

  /**********************************************
   * ORDEM DAS CAMADAS
   * (bairros → zonas → lojas POR CIMA)
   *********************************************/
  map.addMany([
    bairrosLayer,
    zonasLayer,
    lojasLayer  // ← FICA NO TOPO
  ]);

  /**********************************************
   * 7) PROCESSAR BAIRROS E VENDAS
   *********************************************/
  bairrosLayer.when(async () => {
    const q = bairrosLayer.createQuery();
    q.where = `cod_loja_zinflu = '${codLoja}'`;
    q.returnGeometry = true;
    q.outFields = ["cod_bairro"];

    const r = await bairrosLayer.queryFeatures(q);
    if (!r.features.length) {
      console.warn("Nenhum bairro encontrado.");
      return;
    }

    view.goTo(r.features.map(f => f.geometry.extent));

    const listaIDs = r.features
      .map(f => `'${f.attributes.cod_bairro}'`)
      .join(",");

    const vendasLayer = new FeatureLayer({ url: VENDAS_URL });

    const qv = vendasLayer.createQuery();
    qv.where = `id_bairro_cep IN (${listaIDs})`;
    qv.outFields = [
      "id_bairro_cep",
      "valor_vendas_atual",
      "valor_vendas_anterior"
    ];

    const vendasData = await vendasLayer.queryFeatures(qv);

    const progresso = {};
    vendasData.features.forEach(f => {
      const atual = f.attributes.valor_vendas_atual || 0;
      const anterior = f.attributes.valor_vendas_anterior || 0;
      let pct = (anterior !== 0) ? ((atual / anterior) - 1) * 100 : 0;
      progresso[f.attributes.id_bairro_cep] = pct;
    });

    bairrosLayer.renderer = {
      type: "simple",
      symbol: {
        type: "simple-fill",
        outline: {
          color: "#777",
          width: 0.5
        }
      },
      visualVariables: [
        {
          type: "color",
          valueExpression: `
            var pg = ${JSON.stringify(progresso)};
            var v = pg[$feature.cod_bairro];
            return DefaultValue(v, 0);
          `,
          stops: [
            { value: -20, color: "rgba(192,0,0,0.3)", label: "Abaixo de -20%" },
            { value: -10, color: "rgba(255,63,63,0.3)", label: "-20% a -10%" },
            { value: 0,   color: "rgba(244,146,75,0.3)", label: "-10% a 0%" },
            { value: 10,  color: "rgba(127,255,255,0.3)", label: "0% a 10%" },
            { value: 20,  color: "rgba(0,192,192,0.3)", label: "10% a 20%" },
            { value: 100, color: "rgba(0,128,128,0.3)", label: "Acima de 20%" }
          ]
        }
      ]
    };
  });
});
</script>
</body>
</html>
