<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Mapa Leroy Merlin</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="viewDiv"></div>

<script>
/**********************************************
 * 1) LOGIN OAUTH CORRETO (SEM CORS BLOCK)
 *********************************************/
require([
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager"
], function(OAuthInfo, IdentityManager) {

  const portal = "https://igeo.leroymerlin.com.br/portal";

  const info = new OAuthInfo({
    appId: "IzTsQ6TYg0fGGaka",
    portalUrl: portal,
    popup: false
  });

  IdentityManager.registerOAuthInfos([info]);

  IdentityManager.getCredential(portal + "/sharing");
});


/**********************************************
 * 2) URLs das camadas
 *********************************************/
const HOST = "https://igeo.leroymerlin.com.br";

const LOJAS_URL   = HOST + "/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/0";
const ZONAS_URL   = HOST + "/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/1";
const BAIRROS_URL = HOST + "/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/2";
const VENDAS_URL  = HOST + "/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/8";


/**********************************************
 * 3) Pegar ?cod_loja
 *********************************************/
const params = new URLSearchParams(window.location.search);
const codLoja = params.get("cod_loja");
if (!codLoja) alert("ParÃ¢metro ?cod_loja nÃ£o informado!");


/**********************************************
 * 4) MAPA
 *********************************************/
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/widgets/Legend"
], function (Map, MapView, FeatureLayer, Legend) {

  const map = new Map({
    basemap: "streets-navigation-vector"
  });

  const view = new MapView({
    container: "viewDiv",
    map,
    center: [-46.63, -23.55],
    zoom: 11
  });


  /**********************************************
   * 5) CAMADAS
   *********************************************/

  // ðŸ”¥ prevenir bug do arcgis-charts adicionando renderer simples
  const bairrosLayer = new FeatureLayer({
    url: BAIRROS_URL,
    outFields: ["*"],
    title: "Bairros",
    definitionExpression: `cod_loja_zinflu = '${codLoja}'`,
    renderer: {
      type: "simple",
      symbol: {
        type: "simple-fill",
        color: [0, 0, 0, 0],
        outline: { color: "#777", width: 0.5 }
      }
    }
  });

  const lojasLayer = new FeatureLayer({
    url: LOJAS_URL,
    outFields: ["*"],
    definitionExpression: `cod_loja = '${codLoja}'`,
    title: "Loja Selecionada"
  });

  const zonasLayer = new FeatureLayer({
    url: ZONAS_URL,
    outFields: ["*"],
    definitionExpression: `COD_LOJA = '${codLoja}'`,
    title: "Zona da Loja",
    renderer: {
      type: "simple",
      symbol: {
        type: "simple-fill",
        color: [0, 0, 0, 0],
        outline: { color: "#EE861F", width: 2 }
      }
    }
  });

  map.addMany([bairrosLayer, lojasLayer, zonasLayer]);


  /**********************************************
   * 6) LEGENDA
   *********************************************/
  view.when(() => {
    const legend = new Legend({ view });
    view.ui.add(legend, "bottom-right");
  });


  /**********************************************
   * 7) PROCESSAMENTO VENDAS + RENDERER
   *********************************************/
  bairrosLayer.when(async () => {

    const q = bairrosLayer.createQuery();
    q.where = `cod_loja_zinflu = '${codLoja}'`;
    q.returnGeometry = true;
    q.outFields = ["cod_bairro"];

    const r = await bairrosLayer.queryFeatures(q);

    if (!r.features.length) {
      console.warn("Nenhum bairro encontrado.");
      return;
    }

    view.goTo(r.features.map(f => f.geometry.extent));

    const listaIDs = r.features
      .map(f => `'${f.attributes.cod_bairro}'`)
      .join(",");


    /**********************************************
     * BUSCAR DADOS DE VENDAS
     *********************************************/
    const vendasLayer = new FeatureLayer({ url: VENDAS_URL });

    const qv = vendasLayer.createQuery();
    qv.where = `id_bairro_cep IN (${listaIDs})`;
    qv.outFields = [
      "id_bairro_cep",
      "valor_vendas_atual",
      "valor_vendas_anterior"
    ];

    const vendasData = await vendasLayer.queryFeatures(qv);


    /**********************************************
     * CALCULAR PROGRESSO
     *********************************************/
    const progresso = {};

    vendasData.features.forEach(f => {
      const atual = f.attributes.valor_vendas_atual || 0;
      const anterior = f.attributes.valor_vendas_anterior || 0;

      let pct = 0;
      if (anterior !== 0) pct = ((atual / anterior) - 1) * 100;

      progresso[f.attributes.id_bairro_cep] = pct;
    });


    /**********************************************
     * RENDERER DEFINITIVO (com transparÃªncia)
     *********************************************/
    bairrosLayer.renderer = {
      type: "simple",
      symbol: {
        type: "simple-fill",
        outline: { color: "#777", width: 0.5 }
      },
      visualVariables: [
        {
          type: "color",
          valueExpression: `
            var pg = ${JSON.stringify(progresso)};
            return DefaultValue(pg[$feature.cod_bairro], 0);
          `,
          stops: [
            { value: -20, color: "#C00000", label: "Abaixo de -20%" },
            { value: -10, color: "#FF3F3F", label: "-20% a -10%" },
            { value: 0,  color: "#F4924B", label: "-10% a 0%" },
            { value: 10, color: "#7FFFFF", label: "0% a 10%" },
            { value: 20,   color: "#00C0C0", label: "10% a 20%" },
            { value: 100,   color: "#008080", label: "Acima de 20%" }
          ]
        }
      ]
    };

  });
});
</script>

</body>
</html>
