<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Mapa Leroy Merlin</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
<div id="viewDiv"></div>

<script>
/**********************************************
 * 1) FOR√áAR LOGIN MANUAL
 *********************************************/
require([
  "esri/identity/IdentityManager",
  "esri/portal/Portal",
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer"
], function (
  identityManager,
  Portal,
  Map,
  MapView,
  FeatureLayer
) {

  // üëâ Obriga autentica√ß√£o quando acessar qualquer servi√ßo protegido
  identityManager.useSignInPage = true;

  // üëâ Portal padr√£o da organiza√ß√£o
  const portal = new Portal({
    url: "https://igeo.leroymerlin.com.br/portal",
  });

  // üëâ Quando o portal carregar, ele pede login automaticamente
  portal.load().catch((err) => {
    console.warn("Login n√£o realizado:", err);
  });

  /**********************************************
   * 2) URLs das camadas
   *********************************************/
  const LOJAS_URL   = "https://igeo.leroymerlin.com.br/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/0";
  const ZONAS_URL   = "https://igeo.leroymerlin.com.br/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/1";
  const BAIRROS_URL = "https://igeo.leroymerlin.com.br/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/2";
  const VENDAS_URL  = "https://igeo.leroymerlin.com.br/server/rest/services/Hosted/One_Page_SpotX/FeatureServer/8";

  /**********************************************
   * 3) PEGAR cod_loja DA URL
   *********************************************/
  const params = new URLSearchParams(window.location.search);
  const codLoja = params.get("cod_loja");
  if (!codLoja) alert("Par√¢metro ?cod_loja n√£o informado!");

  /**********************************************
   * 4) MAPA
   *********************************************/
  const map = new Map({
    basemap: "streets-navigation-vector"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [-46.63, -23.55],
    zoom: 11
  });

  /**********************************************
   * 5) CAMADAS (sem token; login ser√° pedido)
   *********************************************/
  const lojasLayer = new FeatureLayer({
    url: LOJAS_URL,
    outFields: ["*"],
    definitionExpression: `cod_loja = '${codLoja}'`,
    title: "Loja Selecionada"
  });

  const bairrosLayer = new FeatureLayer({
    url: BAIRROS_URL,
    outFields: ["*"],
    definitionExpression: `cod_loja_zinflu = '${codLoja}'`,
    title: "Bairros"
  });

  const zonasLayer = new FeatureLayer({
    url: ZONAS_URL,
    outFields: ["*"],
    definitionExpression: `COD_LOJA = '${codLoja}'`,
    title: "Zona da Loja"
  });

  map.add(bairrosLayer);
  map.add(lojasLayer);
  map.add(zonasLayer);
});
</script>
</body>
</html>
